<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <h2>Register / Login</h2>
            <hr>
            <img src="images/imagem-teclado.jpg" alt="teclado" id="login-image">

            <section>

                <form action="" method="" class="form-login">

                    <div class="form-group">
                        <label for="form-email">Email:</label>
                        <input type="email" name="form-email" id="form-email" size="20" placeholder="login@gmail.com" required autocomplete="email"maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="form-password">Password:</label>
                        <input type="password" name="form-password" id="form-password" size="20" placeholder="mypassword12345" required autocomplete="current-password" maxlength="15">
                    </div>

                    <input type="submit" value="Login">
                    <input type="button" value="Forgot Password?">

                </form>
            </section>
        </div>
    </div>

    <footer>&copy; Feito por <a href="https://github.com/angelomrn" target="_blank">Angelo<img src="images/github.jpg.jpg" alt="Github" id="logo-github"></a>
    </footer>

</body>
</html>
